<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Pet find app
  </title>
</head>
<body>
  <header class="bg-light text-center mb-4 p-3">
    <img src="/logo.fb412750.png" alt="find-a-pet">
  </header>

  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <label for="animal">Animal</label>
        <select id="aninmal" class="form-control form-control-lg mb-3">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
          <option value="Pig">Pig</option>
        </select>
        <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
        <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </form>

    <div id="results"></div>
  </div>

  <script src="/main.fb6bbcaf.js"></script>
</body>
</html>
